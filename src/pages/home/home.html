<ion-header>
  <ion-navbar color="hype">
    <ion-title>Rimify</ion-title>
    <ion-buttons end>
      <button *ngIf="loggedIn" ion-button icon (click)="logout()">Logout</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p *ngIf="auth.loading" text-center>Loading...</p>
  <ng-template [ngIf]="!auth.loading || !loggedIn">
    <div padding id="app-section" text-center>
      <img id="logo" src="assets/imgs/beats_logo.png">
      <!-- <h2 id="app-title">Playlist</h2> -->
      <button outline ion-button block color="danger" (click)="getDocuments()">Playlist</button>
      <button outline ion-button block color="tertiary" (click)="goDialer()">Mes comptes</button>
      <!-- <a href="tel:*222#" class="button button-positive">Call me? </a> -->
    </div>
  </ng-template>

  <ion-list>
    <!-- <ion-list-header>Hello {{auth.user?.name}}</ion-list-header> -->
    <ng-container *ngFor="let file of files; let i = index">
      <ion-item text-wrap (click)="openFile(file, i)">
        <ion-icon color="danger" item-start name="musical-note"></ion-icon>{{ file.name }}
        <p item-end *ngIf="currentFile.index === i"></p>
        <ion-icon item-end name="play" *ngIf="currentFile.index === i"></ion-icon>
      </ion-item>
    </ng-container>
  </ion-list>

</ion-content>
<ion-footer  *ngIf="currentFile.file" [@showHide]="displayFooter">
  <ion-toolbar color="hype">
    <ion-range min="1" color="dark" [max]="state.durationSec" [formControl]="seekbar" (ionFocus)="onSeekStart()" (ionBlur)="onSeekEnd($event)"
               name="seekbar">
      <ion-label color="dark" range-left>{{ state.time }}</ion-label>
      <ion-label color="dark" range-right>{{ state.duration }}</ion-label>
    </ion-range>
  </ion-toolbar>

  <ion-toolbar color="tertiary" padding>
    <ion-grid>
      <ion-row align-items-center id="media-controls">
        <button clear ion-col ion-button (click)="previous()">
          <ion-icon class="icon ion-shuffle" color="light" name="shuffle"> </ion-icon>
        </button>
        <button clear ion-col ion-button (click)="previous()">
          <ion-icon color="light" name="skip-backward"> </ion-icon>
        </button>
        <button clear ion-col ion-button *ngIf="!state.playing" (click)="play()">
          <ion-icon color="light" name="play"></ion-icon>
        </button>
        <button clear ion-col ion-button *ngIf="!!state.playing" (click)="pause()">
          <ion-icon color="light" name="pause"></ion-icon>
        </button>
        <button clear ion-col ion-button (click)="next()">
          <ion-icon color="light" name="skip-forward"></ion-icon>
        </button>
        <button clear ion-col ion-button (click)="onFinishedPlay()">
          <ion-icon class="icon ion-sync" color="light" name="sync"></ion-icon>
        </button>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
