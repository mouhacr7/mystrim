<ion-content padding>
  <h3 class="format" class="titleh3">Selectionne ton operateur mobile</h3>
  <br>

    <div padding id="app-section" text-center>
        <ion-card>
          <button ion-button block color="secondary" (click)="cptMauritel()">Compte mauritel</button>
        </ion-card>
          <button ion-button block color="danger" (click)="cptMattel()">Compte mattel</button>
          <!--Boutons de recharge mattel avec les mins-->
          <button ion-button round outline mini color="secondary" (click)="min10Mattel()">10mins</button>

          <button ion-button round outline mini color="danger" (click)="min20Mattel()">20mins</button>

          <button ion-button round outline mini color="light" (click)="min30Mattel()">30mins</button>
        <ion-card>
          <button ion-button block color="primary" (click)="cptChinguitel()">Compte chinguitel</button>
        </ion-card>
    </div>

  <ion-list radio-group [(ngModel)]="relationship">
    <ion-item-divider color="secondary">
      Pour recharger son compte
    </ion-item-divider>
    <ion-item class="item item-trns text-center">
      <ion-label>Mauritel</ion-label>
      <ion-radio value="mauritel" id="mauritel" (click)="operatorSelect('mauritel')"></ion-radio>
    </ion-item>
    <ion-item class="item item-trns text-center">
      <ion-label>Mattel</ion-label>
      <ion-radio value="mattel" id="mattel" (click)="operatorSelect('mattel')"></ion-radio>
    </ion-item>
    <ion-item class="item item-trns text-center">
      <ion-label>Chinguitel</ion-label>
      <ion-radio value="chinguitel" id="chinguitel" (click)="operatorSelect('chinguitel')"></ion-radio>
    </ion-item><br><br>
    <ion-item>
        <ion-input type="number" id="inputNo" placeholder="Veuillez saisir le numero de recharge..." [(ngModel)]="inputNo" outline>Enter the Pin Number</ion-input>
    </ion-item>
  </ion-list>
  
  <button ion-button full style="align-content:center" (click)="recharge()" >Recharge</button>
</ion-content>

<ion-footer>

</ion-footer>
